<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tamales Liliana’s — Menú</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <h1>Tamales Liliana’s</h1>
    <p>Traditional Mexican Kitchen</p>
  </header>

  <main id="home" class="view active">
    <section class="section-grid" id="sectionGrid"></section>
  </main>

  <main id="section" class="view">
    <button class="back" id="backBtn">← Menú</button>
    <h2 id="sectionTitle"></h2>
    <div class="item-grid" id="itemGrid"></div>
  </main>


  <!-- Item modal (tap a card to zoom) -->
  <div class="modal" id="itemModal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-card">
        <div class="modal-img" id="modalImg"></div>
        <div class="modal-content">
          <div class="modal-top">
            <h3 class="modal-title" id="modalTitle"></h3>
            <button class="modal-close" id="modalClose" aria-label="Cerrar">✕</button>
          </div>
          <p class="modal-desc" id="modalDesc"></p>
          <p class="modal-notes" id="modalNotes"></p>
          <div class="modal-price" id="modalPrice"></div>
          <div id="modalVariants"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
